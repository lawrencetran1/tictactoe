<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Tic Tac Toe</title>

	<!-- source in style sheets -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>

<!-- initialize GridController and set alias as 'grid' -->
<body ng-controller="GridController as grid">



<!-- hidden divs that show when either player 1 wins, player 2 wins, or tie game -->
<div class="hidden result" ng-class="{visible: grid.tracker.p1wins}" id="p1wins">
	<h1>Player 1 Wins</h1>
</div>

<div class="hidden result" ng-class="{visible: grid.tracker.p2wins}" id="p2wins">
	<h1>Player 2 Wins</h1>
</div>

<div class="hidden result" ng-class="{visible: grid.tracker.tie}" id="tiegame">
	<h1>Tie Game</h1>
</div>



<!-- header -->
<div class="header"> 
	<h1>Tic Tac Toe</h1> 
</div>



<!-- main container that contains player 1 container, grid container, and player 2 container -->
<div class="main">



	<!-- container div for player 1 -->
	<div class="container-score-left">
		
		<div class="scroll" id="scroll1">
			<img src="images/scroll.png">
		</div>

		<div class="star" id="star1" ng-class="{hidden: grid.turn=1}">
			<img src="images/star.png">
		</div>

		<span class="score"><h4>Player 1</h4></span>
		<span class="score" id="p1score">{{grid.tracker.p1score}}</span>
	</div>



	<!-- container div for grid -->
	<div class="container">
		<div class="square" ng-repeat="square in grid.squares" ng-click="grid.click($index)">
			<div class="playermove">{{square.player}}</div>
		</div>

	</div>



	<!-- container div for player 2 -->
	<div class="container-score-right">

		<div class="scroll" id="scroll2">
			<img src="images/scroll.png">
		</div>

		<div class="hidden" id="star2">
			<img src="images/star.png">
		</div>

		<span class="score"><h4>Player 2</h4></span>
		<span class="score" id="p2score">{{grid.tracker.p2score}}</span>
	</div>

</div>



<!-- source in javascript files -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/gridController.js"></script>

</body>
</html>
