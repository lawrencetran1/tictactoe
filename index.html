<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

</head>
<body>

<div class="hidden result" id="p1wins">
	<h1>Player 1 Wins</h1>
</div>

<div class="hidden result" id="p2wins">
	<h1>Player 2 Wins</h1>
</div>

<div class="hidden result" id="tiegame">
	<h1>Tie Game</h1>
</div>

<div class="header"> 
	<h1>Tic Tac Toe</h1> 
</div>

<div class="main">
	<div class="container-score-left">
		
		<div class="scroll" id="scroll1">
			<img src="images/scroll.png">
		</div>

		<div class="star" id="star1">
			<img src="images/star.png">
		</div>

		<span class="score"><h4>Player 1</h4></span>
		<span class="score" id="p1score">0</span>
	</div>

	<div class="container">
		<div class="square" id="box1"></div>
		<div class="square" id="box2"></div>
		<div class="square" id="box3"></div>
		<div class="square" id="box4"></div>
		<div class="square" id="box5"></div>
		<div class="square" id="box6"></div>
		<div class="square" id="box7"></div>
		<div class="square" id="box8"></div>
		<div class="square" id="box9"></div>
	</div>

	<div class="container-score-right">

		<div class="scroll" id="scroll2">
			<img src="images/scroll.png">
		</div>

		<div class="hidden" id="star2">
			<img src="images/star.png">
		</div>

		<span class="score"><h4>Player 2</h4></span>
		<span class="score" id="p2score">0</span>
	</div>

</div>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
